name: tractor4your
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^11.1.0
  table_calendar: ^3.0.9
  intl: ^0.18.1
  get: ^4.6.6
  animated_splash_screen: ^1.3.0
  lottie: ^3.1.0
  animated_text_kit: ^4.2.2
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.8
  http: ^1.1.2
  google_maps_flutter: ^2.5.3
  curved_navigation_bar: ^1.0.3
  location: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animation/
    - assets/image/
    - assets/icon/

  fonts:
    - family: Bebas
      fonts:
        - asset: assets/Fonts/Prompt-Regular.ttf
    - family: Itim
      fonts:
        - asset: assets/Fonts/Itim-Regular.ttf
    - family: Prompt
      fonts:
        - asset: assets/Fonts/Prompt-Regular.ttf
